<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Stage2 Task 02</title>
  </head>

  <body>

  <h3>污染城市列表</h3>
    
  <ul id="aqi-list">
  </ul>

    <script type="text/javascript">
    

    (function() {
      var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
      ];

      var element = document.getElementById('aqi-list');

      var arr = ["一", "二", "三", "四", "五"];         // 与排名对应的数组

      aqiData.sort(function(a, b){                      // 排序数组
        return b[1] - a[1];
      })

      for (var i = 0; i < aqiData.length; i++) {          // 循环打印
        if (aqiData[i][1]>60) {
          var newList = document.createElement("li");
          newList.innerHTML = "第" + arr[i] + "名" + aqiData[i][0] + "，" + aqiData[i][1];
          element.appendChild(newList);
        }
      }
    })();
    </script>
</body>
</html>
